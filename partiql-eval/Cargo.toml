[package]
name = "partiql-eval"
description = "PartiQL Expression Evaluator"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license = "Apache-2.0"
readme = "../README.md"
keywords = ["sql", "parser", "query", "compilers", "interpreters"]
categories = ["database", "compilers"]
exclude = [
  "**/.git/**",
  "**/.github/**",
  "**/.travis.yml",
  "**/.appveyor.yml",
]
version.workspace = true
edition.workspace = true

[lib]
bench = false

[dependencies]
partiql-logical = { path = "../partiql-logical", version = "0.4.*" }
partiql-value = { path = "../partiql-value", version = "0.4.*" }
partiql-catalog = { path = "../partiql-catalog", version = "0.4.*" }
petgraph = "0.6.*"
ordered-float = "3.*"
itertools = "0.10.*"
unicase = "2.6"
rust_decimal = { version = "1.25.0", default-features = false, features = ["std"] }
rust_decimal_macros = "1.26"
thiserror = "1.0"
assert_matches = "1.5.*"
regex = "1.7"
regex-syntax = "0.6"

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "bench_eval"
harness = false
