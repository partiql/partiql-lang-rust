[package]
name = "partiql-ast"
authors = ["PartiQL Team <partiql-team@amazon.com>"]
description = "PartiQL AST"
homepage = "https://github.com/partiql/partiql-lang-rust"
repository = "https://github.com/partiql/partiql-lang-rust"
license = "Apache-2.0"
readme = "../README.md"
keywords = ["sql", "ast", "query", "compilers", "interpreters"]
categories = ["database", "compilers", "ast-implementations"]
exclude = [
  "**/.git/**",
  "**/.github/**",
]
edition = "2021"
version = "0.1.1-alpha.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[dependencies]
partiql-source-map = { path = "../partiql-source-map", version = "0.1.1-alpha.0" }

derive_builder = "~0.11.1"
rust_decimal = { version = "1.25.0", default-features = false, features = ["std"] }

serde = { version = "1.*", features = ["derive"], optional = true }


[dev-dependencies]


[features]
default = []
serde = [
  "dep:serde",
  "partiql-source-map/serde",
  "rust_decimal/serde-with-str",
  "rust_decimal/serde"
]

