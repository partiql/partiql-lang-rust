[workspace]

members = [
  "partiql",
  "partiql-ast",
  "partiql-conformance-tests",
  "partiql-conformance-test-generator",
  "partiql-source-map",
  "partiql-eval",
  "partiql-ir",
  "partiql-irgen",
  "partiql-parser",
  "partiql-rewriter",
  "partiql-types",
]

exclude = [
  "partiql-cli",
  "partiql-playground",
]

[profile.dev.build-override]
opt-level = 3

[profile.release.build-override]
opt-level = 3

